<!DOCTYPE html>
<html lang="en"></html>
<head>
	<meta charset="UTF-8"/>
	<title>Index page</title>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="dist/css/styles.css"/>
</head>
<body>
	<section id="section">
		<form action="#" class="f-main" id="form">
			<div class="f-main__item">
				<input type="text" class="f-main__input" placeholder="First name">
			</div>
			<div class="f-main__item">
				<input type="text" class="f-main__input" placeholder="Last name">
			</div>
			<div class="f-main__item">
				<input type="text" class="f-main__input" placeholder="Birthday" id="date">
			</div>
			<div class="f-main__item f-main__radio-wrap">
				<div class="f-main__radio">
					<input type="radio" class="f-main__radio-btn" id="male" name="sex">
					<label for="male" class="f-main__radio-label">Male</label>
				</div>
				<div class="f-main__radio">
					<input type="radio" class="f-main__radio-btn" id="female" name="sex">
					<label for="female" class="f-main__radio-label">Female</label>
				</div>	
			</div>
			<div class="f-main__item">
				<select name="country" id="country" class="f-main__select">
					<option selected disabled hidden value="">Choose your location</option>
					<option value="United Kingdom">United Kingdom</option>
					<option value="USA">USA</option>
					<option value="Canada">Canada</option>
				</select>
			</div>
			<div class="f-main__item">
				<input type="text" placeholder="E-mail" class="f-main__input" id="mail">
			</div>
			<div class="f-main__item">
				<input type="password" placeholder="Password" class="f-main__input">
			</div>
			<div class="f-main__item">
				<input type="text" placeholder="Address" class="f-main__input">
			</div>
			<div class="f-main__item">
				<textarea name="notes" id="notes" placeholder="Notes..." class="f-main__textarea"></textarea>
			</div>
			<button type="submit" class="btn-submit">Submit</button>
		</form>
	</section>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	<script src="dist/js/common.js"></script>
</body>
