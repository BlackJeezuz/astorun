<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <title>Horoshop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dist/css/styles.css"/>
</head>
<body class="dark-bg">
  <section class="section">
    <div class="container">
      <h2 class="section__title">Оформление заказа</h2>
      <main class="ordering">
        <div class="ordering__tab">
          <button class="ordering__tab-btn ordering__tab-btn--sm is-active" data-tab="form-1">Я новый покупатель</button>
          <button class="ordering__tab-btn" data-tab="form-2">Я зарегистрированный покупатель</button>
        </div>

        <form action="#" class="f-order tab-content is-active" data-content="form-1">

          <fieldset class="f-order__block">
            <h3 class="f-order__title f-order__title--wide">Получатель заказа</h3>
            <div class="f-order__item">
              <label for="inp-1" class="f-order__label">Имя и фамилия</label>
              <input required="true" type="text" class="f-order__input" id="inp-1">
            </div>
            <div class="f-order__item">
              <label for="inp-2" class="f-order__label">Телефон</label>
              <input required="true" type="tel" class="f-order__input" id="inp-2" placeholder="+38(096)-279-05-20">
            </div>
            <div class="f-order__item">
              <label for="inp-3" class="f-order__label">Город</label>
              <input required="true" type="text" class="f-order__input" id="inp-3">
            </div>
            <div class="f-order__item">
              <label for="inp-4" class="f-order__label">Эл. почта</label>
              <input required="true" type="email" class="f-order__input" id="inp-4" placeholder="user@mail.com">
            </div>

            <button class="btn-default" id="addComent">Добавить комментарий к заказу</button>
          </fieldset>
          
          <fieldset class="f-order__block f-order__block--closest">
            <div class="f-order__item">
              <h3 class="f-order__title f-order__title--inline">Доставка</h3>
              <select name="select-1" id="select-1" class="f-order__select">
                <option value="«Новая почта» — 25 грн.">«Новая почта» — 25 грн.</option>
              </select>
            </div>
            <div class="f-order__item">
              <label class="f-order__label" for="adr-1">Адрес склада</label>
              <select name="select-2" id="select-2" class="f-order__select f-order__select--lg">
                <option value="Львов, Отделение №8 (до 30 кг): ул. Гетьмана И. Мазепы, 37">Львов, Отделение №8 (до 30 кг): ул. Гетьмана И. Мазепы, 37</option>
              </select>
            </div>
          </fieldset>

          <fieldset class="f-order__block">
            <div class="f-order__item">
              <h3 class="f-order__title f-order__title--inline">Оплата</h3>
              <select name="select-3" id="select-3" class="f-order__select">
                <option value="наложеный платёж">наложеный платёж</option>
              </select>
            </div>
          </fieldset>

          <button type="submit" class="btn-apply">Оформить заказ</button>
        </form>

        <form action="#" class="f-order tab-content" data-content="form-2">
          
          <fieldset class="f-order__block">
            <div class="f-order__item">
              <h3 class="f-order__title f-order__title--inline">Доставка</h3>
              <select name="select-1" id="select-1" class="f-order__select">
                <option value="«Новая почта» — 25 грн.">«Новая почта» — 25 грн.</option>
              </select>
            </div>
            <div class="f-order__item">
              <label class="f-order__label">Адрес склада</label>
              <select name="select-2" id="select-2" class="f-order__select f-order__select--lg">
                <option value="Львов, Отделение №8 (до 30 кг): ул. Гетьмана И. Мазепы, 37">Львов, Отделение №8 (до 30 кг): ул. Гетьмана И. Мазепы, 37</option>
              </select>
            </div>
          </fieldset>

          <fieldset class="f-order__block">
            <div class="f-order__item">
              <h3 class="f-order__title f-order__title--inline">Оплата</h3>
              <select name="select-3" id="select-3" class="f-order__select">
                <option value="наложеный платёж">наложеный платёж</option>
              </select>
            </div>
          </fieldset>

          <button type="submit" class="btn-apply">Оформить заказ</button>
        </form>
      </main>

      <aside class="order-wrap">
        <h3 class="order-wrap__title">Ваш заказ</h3>
        <div class="order">
          <img src="dist/img/camera.png" alt="camera" class="order__img">
          <div class="order-content">
            <a href="#" class="order__link">Цифровий фотоапарат Nikon D5100 kit (18-55 VR)</a>
            <p class="order__info">
              <span class="order__total">6 568 грн. × 1 шт.</span>
              <span class="order__price">6 568 грн.</span>
            </p>
          </div>
        </div>
        <div class="order">
          <img src="dist/img/iphone.png" alt="iphone" class="order__img">
          <div class="order-content">
            <a href="#" class="order__link">MP3-плеер Apple iPod Touch 5Gen 32Gb blue</a>
            <p class="order__info">
              <span class="order__total">3 689 грн. × 1 шт.</span>
              <span class="order__price">3 689 грн.</span>
            </p>
          </div>
        </div>
        <div class="order-wrap__total">9 769,15 грн.</div>
      </aside>
    </div>
  </section>
  <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="dist/libs/common.js"></script>
</body>
